<form [formGroup]="form">
  <div class="row">

    <div class="col-md-4 col-lg-3 col-sm-6">
      <div class="form-group">
        <label>* Effective Date:</label>
        <div class="position-relative">
          <input formControlName="effectiveDate" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker container="body"
                 #effectiveDatePicker="ngbDatepicker"
                 (click)="effectiveDatePicker.open()"  (dateSelect)="effectiveDatePicker.close()" />
          <span (click)="effectiveDatePicker.open()" class="input_icon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
        </div>
        <ng-container *ngIf="hasError('effectiveDate')">
          <span class="error">Required field</span>
        </ng-container>
      </div>
    </div>

    <div class="col-md-4 col-lg-2 col-sm-6">
      <app-auto-complete keyName="sacCode" keyValue="sacId" label="* SAC Code:" title="List of SAC Code" placeholder="Enter SAC" formControlName="sacId" [options]="sacList()" />
    </div>

    <div class="col-md-4 col-lg-4 col-sm-6">
      <div class="form-group">
        <label>* Days Range:</label>
      <div class="row">
        <div class="col-md-5 pr-0"> <input formControlName="daysRangeFrom" placeholder="Enter Range From" type="text"></div>
        <div class="col-md-1 pr-0">-</div>
        <div class="col-md-5 pr-0"> <input formControlName="daysRangeTo" placeholder="Enter Range To" type="text"></div>
      </div>
        <ng-container *ngIf="hasError('daysRangeFrom')">
          <span class="error">Required field</span>
        </ng-container>
      </div>
    </div>

    <div class="col-md-4 col-lg-3 col-sm-6">
      <div class="form-group">
        <label>* Container Type:</label>
        <div class="row">
           <div class="col-md-6">
         <select formControlName="containerType" class="dropdown">
          
          <option *ngFor="let size of containerTypes" [value]="size.value">{{size.label}}
          </option>
        </select>
        </div>
         <div class="col-md-6">
         <select formControlName="commodityType" class="dropdown">
         
          <option *ngFor="let size of commodityTypes" [value]="size.value">{{size.label}}
          </option>
        </select>
        </div>
        </div>
        <ng-container *ngIf="hasError('commodityType')">
          <span class="error">Required field</span>
        </ng-container>
      </div>
    </div>
    <div class="col-md-4 col-lg-3 col-sm-6">
      <div class="form-group">
        <label>* Size:</label>
       
          
         <select formControlName="size" class="dropdown">
          
          <option *ngFor="let size of sizes" [value]="size.value">{{size.label}}
          </option>
        </select>
       
         
        <ng-container *ngIf="hasError('size')">
          <span class="error">Required field</span>
        </ng-container>
      </div>
    </div>
     <div class="col-md-4 col-lg-3 col-sm-6">
      <div class="form-group">
        <label>* FCL/LCL:</label>
       
          
         <select formControlName="fclLcl" class="dropdown">
    
          <option *ngFor="let size of FCLLCL" [value]="size.value">{{size.label}}
          </option>
        </select>
       
         
        <ng-container *ngIf="hasError('fclLcl')">
          <span class="error">Required field</span>
        </ng-container>
      </div>
    </div>

    <div class="col-md-4 col-lg-3 col-sm-6">
      <div class="form-group">
        <label>* Amount:</label>
        <input formControlName="rentAmount" placeholder="Enter Minimum Rate" type="text">
        <ng-container *ngIf="hasError('rentAmount')">
          <span class="error">Required field</span>
        </ng-container>
      </div>
    </div>

       <div class="col-md-4 col-lg-3 col-sm-6">
      <div class="form-group">
        <label>* Operation Type:</label>
       
          
         <select formControlName="operationType" class="dropdown">
         
          <option *ngFor="let size of operationTypes" [value]="size.value">{{size.label}}
          </option>
        </select>
       
         
        <ng-container *ngIf="hasError('operationType')">
          <span class="error">Required field</span>
        </ng-container>
      </div>
    </div>
  </div>

  <hr />
  <div class="d-flex justify-content-left gap-2">
    <ng-container *ngIf="isViewMode(); else formActionButton">
      <button type="button" class="btn btn-primary form-btn" (click)="setEditMode()">Edit</button>
    </ng-container>
    <ng-template #formActionButton>
      <button [disabled]="isSaving()" type="button" class="btn btn-primary form-btn" (click)="submit()">Save</button>
    </ng-template>
    <button type="button" class="btn btn-outline-primary form-btn" (click)="reset()">Reset</button>
  </div>
</form>

<div class="mt-2 d-flex flex-column gap-2">
  <app-data-table [headers]="headers" [url]="apiUrls.LIST"></app-data-table>
</div>
